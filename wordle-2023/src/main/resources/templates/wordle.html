<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.Wordle {
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}

.Wordle-Message {
	text-align: center;
}

.Wordle-Message > a {
	display: block;
	font-size: 1.2rem;
}

.Wordle-Match {
	color: white;
	text-align: center;
	text-transform: uppercase;
	padding: 0.2rem 0;
	width: 2.4rem;
	display: inline-block;
	margin: 0.1rem;
	font-size: 2rem;
	border: 1px solid #787c7e
}

.Wordle-Match_U {
	color: #787c7e;
}

.Wordle-Match_N {
	background-color: #787c7e;
}

.Wordle-Match_P {
	background-color: #6aaa64;
	border-color: #6aaa64;
}

.Wordle-Match_L {
	background-color: #c9b458;
	border-color: #c9b458;
}

.Wordle-LettersStat {
	display: flex;
	width: 29rem;
	flex-wrap: wrap;
}

.Wordle form input {
	width: 13rem;
}
</style>
</head>
<body>
	<div class="Wordle">
		<h1 th:if="${game.state.name() == 'WIN'}" class="Wordle-Message">–ë—Ä–∞–≤–æ! –ü–æ–∑–Ω–∞ –¥—É–º–∞—Ç–∞ —Å <span th:text="${game.guesses.size()}">6</span> –æ–ø–∏—Ç–∞ üéâ
			<a href="/">–ò–≥—Ä–∞–π –æ—Ç–Ω–æ–≤o</a>
		</h1>
		
		<h1 th:if="${game.state.name() == 'LOSS'}" class="Wordle-Message">–ñ–∞–ª–∫–æ! –ù–µ —É—Å–ø—è –¥–∞ –ø–æ–∑–Ω–∞–µ—à –¥—É–º–∞—Ç–∞ üò¢
			<a href="/">–û–ø–∏—Ç–∞–π –ø–∞–∫</a>
		</h1>
		
		<h1 th:if="${error}" th:text="${error}">–ù–µ–≤–∞–ª–∏–¥–Ω–∞ –¥—É–º–∞</h1>
		<form method="post" th:action="@{/games/{gameId}/guesses(gameId=${game.id})}">
			<div th:each="guess: ${game.guesses}">
				<div>
					<span 
						class="Wordle-Match"
						th:each="char: ${guess.word.toCharArray()}"
						th:text="${char}" 
						th:classappend="${'Wordle-Match_' + guess.matches.charAt(charStat.index)}">a</span>
				</div>
			</div>
			<div th:if="${game.state.name() == 'ONGOING'}">
				<input name="guess" maxlength="5" autofocus/>
				<button>Check</button>
			</div>
		</form>
		<div>
			<h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞ –∏–∑–ø–æ–ª–∑–≤–∞–Ω–∏—Ç–µ –±—É–∫–≤–∏:</h3>
			<div class="Wordle-LettersStat">
				<span 
					class="Wordle-Match"
					th:each="char: ${game.alphabet.toCharArray()}"
					th:text="${char}" 
					th:classappend="${'Wordle-Match_' + game.alphabetMatches.charAt(charStat.index)}">a</span>
			</div>
		</div>
	</div>
</body>
</html>
